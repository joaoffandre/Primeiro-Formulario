<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Login no Facebook</h1>

    <h3>Cadastre-se</h3>
    <h4>É rápido e fácil</h4>

    <form method="get" action="./index.html" enctype="multipart/form-data">

        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br><br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou e-mail"><br><br>
        <input type="password" name="senha" id="senha" placeholder="Nova Senha" required><br><br>

        <label>Data de Nascimento:</label><br>

        <select name="dia" id="dia">
            <option value="" selected>Dia</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

    <select name="mes" id="mes">
        <option value="" selected>Mês</option>
        <option value="Jan">Jan</option>
        <option value="Fev">Fev</option>
        <option value="Mar">Mar</option>
        <option value="Abr">Abr</option>
        <option value="Mai">Mai</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Ago">Ago</option>
        <option value="Set">Set</option>
        <option value="Out">Out</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
    </select>

    <select name="ano" id="ano">
        <option value="" selected>Ano</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
    </select> <br><br>

    <label>Gênero:</label><br>

    <label for="Femininino">Feminino</label>
    <input type="radio" name="genero" id="Feminino" value="feminino" checked>
    <label for="Masculino">Masculino</label>
    <input type="radio" name="genero" id="Masculino" value="masculino">
    <label for="Personalizado">Personalizado</label>
    <input type="radio" name="genero" id="Personalizado" value="personalizado"><br><br>

    <input type="file" name="imagem" id="imagem"><br><br>

    <input type="submit" value="Cadastre-se">

    </form>
    
</body>
</html>
